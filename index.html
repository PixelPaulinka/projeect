<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
			            height: 200vh; /* Добавляем высоту для демонстрации скроллбара */
        }
        header {
            background: #6a11cb;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background: #7c4dff;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .content {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
		html {
body {
    overflow-y: scroll; /* Всегда показывать вертикальный скроллбар */
}
        h2 {
            font-size: 4rem; /* Большой размер текста */
            color: #6a11cb; /* Фиолетовый цвет */
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Тень текста */
            animation: fadeIn 2s ease-in-out; /* Анимация появления */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
			        /* Стили для скроллбара */
        ::-webkit-scrollbar {
            width: 12px; /* Ширина скроллбара */
        }

        /* Дорожка скроллбара */
        ::-webkit-scrollbar-track {
            background: #f1f1f1; /* Цвет фона дорожки */
            border-radius: 10px; /* Закругленные углы */
        }

        /* Ползунок скроллбара */
        ::-webkit-scrollbar-thumb {
            background: #6a11cb; /* Фиолетовый цвет ползунка */
            border-radius: 10px; /* Закругленные углы */
            border: 3px solid #f1f1f1; /* Обводка ползунка */
        }

        /* Ползунок при наведении */
        ::-webkit-scrollbar-thumb:hover {
            background: #7c4dff; /* Более светлый фиолетовый при наведении */
        }
    </style>
</head>
<body>
    <header>
    </header>
    <nav>
        <a href="index.html">Главная</a>
        <a href="code1.html">Код 1</a>
        <a href="code2.html">Код 2</a>
        <a href="code3.html">Код 3</a>
        <a href="comparison.html">Сравнение</a>
    </nav>
    <div class="content">
        <h2>Добро пожаловать!</h2>
    </div>
</body>
</html>
